name: Release

on:
  push:
    branches: [ master, development ]
    paths:
      - 'src/**'
      - '.github/workflows/release.yml'

jobs:
  release:
    runs-on: windows-latest

    ## TODO get versionspec from CSPROJ file for synchronized version
    steps:
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.3
      with:
         versionSpec: '5.3.x'

    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache Nuget
      uses: actions/cache@v1
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build
      working-directory: src
      run: |
        dotnet restore --disable-parallel --locked-mode
        dotnet build --disable-parallel --configuration Release

    - name: Use GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.3

    - name: create release
      id: create_release
      uses: release-drafter/release-drafter@v5
        with:
          # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
          # config-name: my-config.yml
          tag: '2.0.0'
          name: 'test2.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./src/bin/Release/qlik-connectapi..${{ steps.gitversion.outputs.semVer }}.nupkg
        asset_name: qlik-connectapi..${{ steps.gitversion.outputs.semVer }}.nupkg
        asset_content_type: application/zip
